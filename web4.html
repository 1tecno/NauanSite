
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programação Web - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cce7ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #48b3ff;
      margin: 0;
      font-weight: 800;
      text-shadow: 0 2px 5px #00000055;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      color: #48b3ff;
      margin-top: 0;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul li::before {
      content: "✓ ";
      color: #48b3ff;
      font-weight: bold;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-sair {
      background: linear-gradient(90deg, #ff4e50, #ff0000);
      color: white;
      box-shadow: none;
      text-decoration: none;
    }

    .btn-voltar,
    .btn-avancar {
      background: linear-gradient(90deg, #0066ff, #0099ff);
      color: white;
      box-shadow: none;
    }

    .content-box {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Programação Web</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>

    <div class="navegacao">
      <a href="index.html" class="btn btn-sair">Sair</a>
      <div>
        <button class="btn btn-voltar" id="btn-voltar" style="display:none;">⬅</button>
        <button class="btn btn-avancar" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    // Fundo animado
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#48b3ff";
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for (let i = 0; i < 80; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Slides
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
      `<h2>1 - Preparar 4º Bimestre no Site - "Mochila"</h2>
<p>Organização inicial do conteúdo do 4º bimestre dentro da plataforma "Mochila", estruturando as abas, páginas e matérias que serão trabalhadas nos próximos dias.</p>`,

`<h2>2 - Preparar 4º Bimestre no Site - "Mochila"</h2>
<p>Continuação da preparação do 4º bimestre, ajustando layout, revisando textos-base e configurando os materiais que serão disponibilizados aos alunos.</p>`,

`<h2>3 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Atualização dos conteúdos semanais no site, adicionando novas aulas, resumos, materiais e links necessários ao estudo da turma.</p>`,

`<h2>4 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Inclusão de novas atividades, correções e materiais complementares referentes à semana em andamento, mantendo o site sempre atualizado.</p>`,

`<h2>5 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Revisão geral das postagens da semana, garantindo que todas estejam organizadas, acessíveis e funcionando corretamente para os estudantes.</p>`,

`<h2>6 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Atualização contínua dos conteúdos publicados, com foco na consistência visual e pedagógica do ambiente virtual de aprendizagem.</p>`,

`<h2>7 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Adição de novas explicações, atividades e materiais digitais conforme o planejamento semanal das disciplinas.</p>`,

`<h2>8 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Organização das aulas recém-publicadas, ajustando estrutura, arquivos e descrições para melhorar a navegação dos alunos.</p>`,

`<h2>9 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Correção de possíveis erros de postagem e inclusão dos conteúdos restantes da semana.</p>`,

`<h2>10 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Atualização contínua do ambiente “Mochila”, reforçando atividades e comunicados importantes aos alunos.</p>`,

`<h2>11 - Atualizar as Aulas da Semana no Site - "Mochila"</h2>
<p>Finalização de ajustes, correção de links e adição dos últimos materiais de estudo da semana.</p>`,

`<h2>12 - Atualizar as Aulas da Semana no Site - "Mochila" + Educação para a Vida</h2>
<p>Publicação dos conteúdos semanais e integração de reflexões sobre organização pessoal e responsabilidade no uso das plataformas digitais.</p>`,

`<h2>13 - Atualizar as Aulas da Semana no Site - "Mochila" + Educação para a Vida</h2>
<p>Atualização das aulas acompanhada de orientações formativas sobre postura, compromisso e autonomia nos estudos.</p>`,

`<h2>14 - Atualizar as Aulas da Semana no Site - "Mochila" + Educação para a Vida</h2>
<p>Integração de novos conteúdos e desenvolvimento de habilidades socioemocionais relacionadas ao uso consciente da tecnologia.</p>`,

<h2>15 - Revisão para Avaliação Global</h2>
<p>Revisão ampla dos conteúdos do bimestre, reforçando pontos essenciais e preparando os alunos para a avaliação final.</p>`,

`<h2>16 - Revisão para Avaliação Global</h2>
<p>Continuação da revisão, com exercícios e análise dos conteúdos mais importantes para garantir segurança na prova.</p>`,

`<h2>17 - Avaliação Global</h2>
<p>Avaliação oficial do bimestre, cobrindo os temas trabalhados ao longo das aulas e atividades.</p>`,

`<h2>18 - Avaliação Global</h2>
<p>Conclusão da etapa avaliativa, registrando desempenho e fechamento dos conteúdos do bimestre.</p>`,

`<h2>19 - Recuperação Bimestral</h2>
<p>Atividades específicas para recuperar conteúdos e notas do bimestre, reforçando o aprendizado.</p>`,

`<h2>20 - Recuperação Final Anual</h2>
<p>Etapa final para alunos que ainda precisam alcançar a média anual, revisando os principais conteúdos do ano letivo.</p>`

      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      atualizarSlide();
    });
  </script>
</body>
</html>
