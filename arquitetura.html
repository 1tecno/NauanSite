<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arquitetura de Computadores</title>
  <link rel="stylesheet" href="style.css"> <!-- Opcional: mesmo estilo do site principal -->
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #f9f9f9;
    margin: 0;
    padding: 20px;
  }

  header {
    background-color: #111;
    color: #00ffff;
    padding: 25px;
    text-align: center;
    font-size: 2em;
    box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
  }

  header h1 {
    font-size: 2em;
  }

  main {
    max-width: 800px;
    margin: auto;
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    margin-top: 30px;
  }

  h1, h2 {
    color: #00ffff;
  }

  ul li::before {
    content: "✓ ";
    color: #00ffff;
    font-weight: bold;
  }

  .nav-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
  }

  a.voltar {
    padding: 12px 24px;
    background-color: #00ffff;
    color: #111;
    text-decoration: none;
    border-radius: 30px;
    transition: background-color 0.3s ease, transform 0.2s;
    font-weight: bold;
    font-size: 0.9em;
  }

  a.voltar:hover {
    background-color: #00cccc;
    transform: scale(1.05);
  }

  .nav-buttons button {
    background-color: #00ffff;
    border: none;
    border-radius: 30px;
    padding: 10px 18px;
    font-size: 1.5em;
    font-weight: bold;
    color: #111;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
  }

  .nav-buttons button:hover {
    background-color: #00cccc;
    transform: scale(1.05);
  }

  p, ul {
    line-height: 1.8;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 1.4em;
    }

    a.voltar {
      padding: 8px 16px;
      font-size: 0.85em;
      margin-right: 10px;
    }

    .nav-buttons button {
      padding: 8px 12px;
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>

  <header>
    <h1>Arquitetura de Computadores</h1>
  </header>

  <main>
    <h2>O que é?</h2>
    <p>Arquitetura de computadores é o estudo da estrutura e do funcionamento interno de sistemas computacionais. Inclui a análise da CPU, memória, dispositivos de entrada e saída, barramentos e mais.</p>

    <div class="nav-buttons">
      <a href="index.html" class="voltar">⬅ Portal</a>
      <button onclick="location.href='arquitetura2.html'">➡</button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const main = document.querySelector("main");
      main.style.opacity = 0;
      main.style.transform = "translateY(40px)";
      setTimeout(() => {
        main.style.transition = "all 0.6s ease";
        main.style.opacity = 1;
        main.style.transform = "translateY(0)";
      }, 200);
    });
  </script>

</body>
</html>
