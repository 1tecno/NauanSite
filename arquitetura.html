<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arquitetura de Computadores</title>
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #f9f9f9;
    margin: 0;
    padding: 20px;
  }

  header {
    background-color: #111;
    color: #00ffff;
    padding: 25px;
    text-align: center;
    font-size: 2em;
    box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
  }

  main {
    max-width: 800px;
    margin: auto;
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    margin-top: 30px;
    position: relative;
    overflow: hidden;
  }

  h1, h2 {
    color: #00ffff;
  }

  h2 {
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    animation: neon 1.5s ease-in-out infinite alternate;
  }

  @keyframes neon {
    from {
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
    to {
      text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
    }
  }

  ul li::before {
    content: "✓ ";
    color: #00ffff;
    font-weight: bold;
  }

  a.voltar {
    display: inline-block;
    padding: 10px 20px;
    background-color: #00ffff;
    color: #000;
    text-decoration: none;
    border-radius: 30px;
    transition: background-color 0.3s ease, transform 0.2s;
    font-weight: bold;
    margin-right: 10px;
  }

  a.voltar:hover {
    background-color: #00cccc;
    transform: scale(1.05);
  }

  .seta {
    padding: 10px 20px;
    background-color: #00ffff;
    color: #000;
    border: none;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
  }

  .seta:hover {
    background-color: #00cccc;
    transform: scale(1.05);
  }

  .navegacao {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
    border: none !important;
  }

  .fade {
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    header {
      font-size: 1.5em;
    }

    .seta, a.voltar {
      padding: 8px 16px;
      font-size: 0.9em;
    }
  }
</style>
</head>
<body>

  <header>
    <h1>Arquitetura de Computadores</h1>
  </header>

  <main>
    <div id="content-box">
      <h2 id="slide-title">O que é?</h2>
      <div id="slide-content">
        <p>Arquitetura de computadores é o estudo da estrutura e do funcionamento interno de sistemas computacionais. Inclui a análise da CPU, memória, dispositivos de entrada e saída, barramentos e mais.</p>
      </div>
    </div>

    <div class="navegacao">
      <a href="index.html" class="voltar">⬅ Portal</a>
      <div>
        <button id="voltar">⬅</button>
        <button id="avancar">➡</button>
      </div>
    </div>
  </main>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const main = document.querySelector("main");
    
    // Animação de entrada inicial
    main.style.opacity = 0;
    main.style.transform = "translateY(40px)";
    setTimeout(() => {
      main.style.transition = "all 0.6s ease";
      main.style.opacity = 1;
      main.style.transform = "translateY(0)";
    }, 200);

    const setaAvancar = document.querySelector(".seta.avancar");
    const setaVoltar = document.querySelector(".seta.voltar");

    const conteudos = [
      `<h2>Introdução à Arquitetura</h2><p>Este é o conteúdo da primeira página.</p>`,
      `<h2>Componentes Básicos</h2><p>Este é o conteúdo da segunda página.</p>`,
      `<h2>Memória e Processamento</h2><p>Este é o conteúdo da terceira página.</p>`
    ];

    let paginaAtual = 0;

    function trocarConteudo(novaPagina) {
      if (novaPagina < 0 || novaPagina >= conteudos.length) return;

      main.style.opacity = 1;
      main.style.transition = "opacity 0.3s ease";
      main.style.opacity = 0;

      setTimeout(() => {
        main.innerHTML = conteudos[novaPagina] + main.querySelector(".navegacao").outerHTML;

        paginaAtual = novaPagina;

        // Reaplicar animação de entrada
        setTimeout(() => {
          main.style.transition = "opacity 0.3s ease";
          main.style.opacity = 1;
        }, 50);
      }, 300);
    }

    if (setaAvancar) {
      setaAvancar.addEventListener("click", () => {
        trocarConteudo(paginaAtual + 1);
      });
    }

    if (setaVoltar) {
      setaVoltar.addEventListener("click", () => {
        trocarConteudo(paginaAtual - 1);
      });
    }
  });
</script>

</body>
</html>
