<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arquitetura de Computadores</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #f9f9f9;
    margin: 0;
    padding: 20px;
  }

  header {
    background-color: #111;
    color: #00ffff;
    padding: 25px;
    text-align: center;
    font-size: 2em;
    box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
  }

  main {
    max-width: 800px;
    margin: auto;
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    margin-top: 30px;
  }

  h1, h2 {
    color: #00ffff;
  }

  ul li::before {
    content: "✓ ";
    color: #00ffff;
    font-weight: bold;
  }

  a.voltar {
    display: inline-block;
    margin-top: 40px;
    padding: 12px 24px;
    background-color: #00ffff;
    color: #111;
    text-decoration: none;
    border-radius: 30px;
    transition: background-color 0.3s ease, transform 0.2s;
    font-weight: bold;
  }

  a.voltar:hover {
    background-color: #00cccc;
    transform: scale(1.05);
  }

  p, ul {
    line-height: 1.8;
  }
</style>
</head>
<body>

  <header>
    <h1>Arquitetura de Computadores</h1>
  </header>

  <main>
    <div id="content-box">
      <h2 id="slide-title">O que é?</h2>
      <div id="slide-content">
        <p>Arquitetura de computadores é o estudo da estrutura e do funcionamento interno de sistemas computacionais. Inclui a análise da CPU, memória, dispositivos de entrada e saída, barramentos e mais.</p>
      </div>
    </div>

    <div class="navegacao">
      <a href="index.html" class="voltar">⬅ Portal</a>
      <div>
        <button id="voltar">⬅</button>
        <button id="avancar">➡</button>
      </div>
    </div>
  </main>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const contentArea = document.getElementById("content-area");
    const btnAvancar = document.getElementById("avancar");
    const btnVoltar = document.getElementById("voltar");

    const slides = [
      `<h2>O que é?</h2><p>Arquitetura de computadores é o estudo da estrutura e do funcionamento interno de sistemas computacionais. Inclui a análise da CPU, memória, dispositivos de entrada e saída, barramentos e mais.</p>`,
      `<h2>Componentes Básicos</h2><p>Conheça os elementos fundamentais como a Unidade Lógica e Aritmética (ULA), registradores e a unidade de controle.</p>`,
      `<h2>Memória e Processamento</h2><p>Explicação sobre RAM, ROM, cache, memória secundária e o papel do processador.</p>`
    ];

    let indiceAtual = 0;

    function mostrarSlide(indice) {
      // Apaga suavemente
      contentArea.classList.remove("visible");

      setTimeout(() => {
        contentArea.innerHTML = slides[indice];
        contentArea.classList.add("visible");

        // Mostrar/esconder setas conforme o slide
        btnVoltar.style.display = indice === 0 ? "none" : "inline-block";
        btnAvancar.style.display = indice === slides.length - 1 ? "none" : "inline-block";
      }, 300);
    }

    btnAvancar.addEventListener("click", () => {
      if (indiceAtual < slides.length - 1) {
        indiceAtual++;
        mostrarSlide(indiceAtual);
      }
    });

    btnVoltar.addEventListener("click", () => {
      if (indiceAtual > 0) {
        indiceAtual--;
        mostrarSlide(indiceAtual);
      }
    });

    // Inicia o primeiro slide com atraso
    setTimeout(() => {
      mostrarSlide(indiceAtual);
    }, 300);
  });
</script>

</body>
</html>
