<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arquitetura de Computadores</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #111;
      color: #00ffff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      animation: neon-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes neon-pulse {
      from {
        text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    }

    main {
      max-width: 800px;
      margin: 30px auto 0;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: opacity 0.5s ease;
      position: relative;
    }

    .content-box {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffff;
      margin-top: 0;
    }

    p {
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #00ffff;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Arquitetura de Computadores</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container">
      <!-- Conteúdo do slide será inserido aqui via JS -->
    </div>
    <div class="navegacao">
      <a href="index.html" class="btn">⬅ Portal</a>
      <div class="btn-group">
        <button class="btn" id="btn-voltar" style="display: none;">⬅</button>
        <button class="btn" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        `<h2>O que é?</h2><p style="text-align: justify;">Arquitetura de computadores é o estudo da estrutura e do funcionamento interno de sistemas computacionais. Inclui a análise da CPU, memória, dispositivos de entrada e saída, barramentos e mais.</p>`,
        `<h2>Importância</h2><p style="text-align: justify;">é importante porque define como o hardware e o software interagem para executar tarefas de forma rápida e eficiente. Compreender arquitetura permite otimizar o desempenho das máquinas e desenvolver sistemas mais poderosos e confiáveis.</p>`,
        `<h2>Utilidade</h2><p style="text-align: justify;">A utilidade da arquitetura de computadores está em possibilitar o design e a melhoria de computadores, servidores, dispositivos móveis e sistemas embarcados. Ela também é fundamental para entender o funcionamento dos sistemas operacionais e dos programas que usamos diariamente, facilitando a solução de problemas e a inovação tecnológica.</p>`,
        `<h2>Função</h2><p style="text-align: justify;">A função da arquitetura é organizar e coordenar todos os componentes do computador para que eles trabalhem juntos de maneira integrada, garantindo que as instruções sejam processadas corretamente e os dados sejam armazenados e acessados com eficiência.</p>`,
        `<h2>Por que aprender?</h2><p style="text-align: justify;">Aprender arquitetura de computadores é essencial para profissionais de tecnologia, pois oferece o conhecimento necessário para desenvolver hardware, criar softwares otimizados e garantir a segurança e eficiência dos sistemas. Além disso, esse conhecimento abre portas para carreiras em engenharia de computação, desenvolvimento de sistemas, pesquisa e inovação tecnológica.</p>`,
        `<h2>Soldagem</h2><p style="text-align: justify;">Soldagem é o processo de unir duas ou mais peças de metal ou outros materiais, aquecendo-as até que se fundam, formando uma ligação forte e permanente. Ela é muito usada na construção, indústria e reparos para criar estruturas resistentes. A soldagem pode ser feita de várias formas, como com arco elétrico, gás ou laser, dependendo do tipo de material e da aplicação.</p>`,
        `<h2>Ferramentas</h2><p style="text-align: justify;">As principais ferramentas usadas na soldagem incluem o maçarico ou fonte de energia (como o equipamento de solda por arco elétrico), que gera o calor necessário para fundir os materiais; os eletrodos ou arames de solda, que servem como material de adição para unir as peças; a máscara ou capacete de soldador, que protege os olhos e o rosto dos raios e faíscas; luvas e roupas de proteção para evitar queimaduras; além de pinças e grampos para segurar as peças firmemente durante o processo. Essas ferramentas garantem segurança e qualidade na soldagem.</p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box fade">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      // Carrega o primeiro slide ao entrar
      atualizarSlide();
    });
  </script>
</body>
</html>
