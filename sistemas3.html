<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistemas Operacionais - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #111;
      color: #00ffff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      animation: neon-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes neon-pulse {
      from {
        text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    }

    main {
      max-width: 800px;
      margin: 30px auto 0;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: opacity 0.5s ease;
      position: relative;
    }

    .content-box {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffff;
      margin-top: 0;
    }

    p {
      line-height: 1.8;
      text-align: justify;
    }

    ul li::before {
      content: "✓ ";
      color: #00ffff;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }

      header h1 {
        font-size: 1.2em;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistemas Operacionais</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container">
      <!-- Conteúdo do slide será inserido aqui via JS -->
    </div>
    <div class="navegacao">
      <a href="index.html" class="btn">⬅ Portal</a>
      <div class="btn-group">
        <button class="btn" id="btn-voltar" style="display: none;">⬅</button>
        <button class="btn" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
     `<h2>Aula 1 - 11/07</h2>
<p style="text-align: justify;"><strong>Introdução à Criação de Jogo – Videogame</strong></p>

<p style="text-align: justify;">
Nesta aula, os alunos foram introduzidos ao processo de criação de jogos digitais, com foco no desenvolvimento de um videogame 2D. A atividade teve como objetivo apresentar os conceitos básicos de lógica de programação aplicados ao universo dos games.
</p>

<p style="text-align: justify;">
Foram abordados elementos fundamentais da criação de jogos, como estrutura de fases, personagens, movimentação, pontuação e interação com o jogador. Também foram apresentados exemplos práticos e ferramentas acessíveis para que os alunos comecem a desenvolver seus próprios jogos de forma criativa e progressiva.
</p>

<p style="text-align: justify;">
A proposta visa despertar o interesse pela programação por meio da gamificação, incentivando a criatividade, o raciocínio lógico e a autonomia dos estudantes no uso da tecnologia como ferramenta de expressão e construção de projetos.
</p>`,


       `<h2>Aula 2 - 15/07</h2>
<p style="text-align: justify;"><strong>Otimização do PC a partir de Configurações no Sistema Operacional</strong></p>

<p style="text-align: justify;">
Nesta aula, os alunos aprenderam como realizar a otimização do computador por meio de configurações disponíveis no próprio sistema operacional (S.O.). A atividade teve como objetivo melhorar o desempenho da máquina, garantindo maior eficiência nas tarefas do dia a dia.
</p>

<p style="text-align: justify;">
Foram abordadas ações como desativação de programas desnecessários na inicialização, limpeza de arquivos temporários, ajustes visuais para melhor performance, gerenciamento de memória e verificação de segurança. Além disso, os alunos exploraram ferramentas nativas do sistema, como o Gerenciador de Tarefas, Configurações de Energia e o Desfragmentador de Disco.
</p>

<p style="text-align: justify;">
A atividade proporcionou uma compreensão prática sobre como pequenas configurações podem impactar positivamente no desempenho do computador, incentivando o cuidado com o equipamento e o uso consciente da tecnologia.
</p>`,

      `<h2>Aula 3 - 18/07</h2>
<p style="text-align: justify;"><strong>Festa Junina</strong></p>

<p style="text-align: justify;">
A Festa Junina é uma das comemorações tradicionais mais importantes da cultura brasileira, realizada especialmente no mês de junho, em homenagem a três santos católicos: Santo Antônio, São João e São Pedro.
</p>

<p style="text-align: justify;">
Essa celebração é marcada por danças típicas, como a quadrilha, comidas tradicionais (milho, canjica, pamonha, paçoca, entre outras), roupas caipiras e brincadeiras como pescaria, correio elegante e pau de sebo.
</p>

<p style="text-align: justify;">
Mais do que uma festa, esse evento valoriza as tradições do interior do Brasil, promovendo a socialização entre os participantes e fortalecendo a identidade cultural nas escolas e comunidades.
</p>`,

        `<h2>Aula 4 - 05/08</h2>
<p style="text-align: justify;"><strong>Otimização do PC a partir de Configurações no Sistema Operacional</strong></p>

<p style="text-align: justify;">
Nesta aula, os alunos aprenderam como realizar a otimização do computador por meio de configurações disponíveis no próprio sistema operacional (S.O.). A atividade teve como objetivo melhorar o desempenho da máquina, garantindo maior eficiência nas tarefas do dia a dia.
</p>

<p style="text-align: justify;">
Foram abordadas ações como desativação de programas desnecessários na inicialização, limpeza de arquivos temporários, ajustes visuais para melhor performance, gerenciamento de memória e verificação de segurança. Além disso, os alunos exploraram ferramentas nativas do sistema, como o Gerenciador de Tarefas, Configurações de Energia e o Desfragmentador de Disco.
</p>

<p style="text-align: justify;">
A atividade proporcionou uma compreensão prática sobre como pequenas configurações podem impactar positivamente no desempenho do computador, incentivando o cuidado com o equipamento e o uso consciente da tecnologia.
</p>`,

       `<h2>Aula 05 – 08/08</h2>
<p style="text-align: justify;"><strong>Otimização do PC a partir de Configurações no Sistema Operacional</strong></p>

<p style="text-align: justify;">
Nesta aula, os alunos aprenderam a realizar otimizações no computador por meio de ajustes no sistema operacional, visando melhorar o desempenho e a velocidade de resposta da máquina. Foram abordadas técnicas de gerenciamento de inicialização, limpeza de arquivos temporários, ajustes de efeitos visuais e configuração de recursos de energia.
</p>

<p style="text-align: justify;">
A atividade teve como foco promover a autonomia dos alunos na manutenção preventiva de seus equipamentos, reduzindo problemas de lentidão e prolongando a vida útil dos dispositivos.
</p>

<p style="text-align: justify;">
Durante a prática, cada participante aplicou as configurações diretamente em seu computador, realizando testes antes e depois das alterações para verificar o impacto das otimizações.
</p>`,
        `<h2>Aula 06 – 12/08</h2>
<p style="text-align: justify;"><strong>Instalar Software para Montagem de Servidor Local – Semana Estadual da Juventude</strong></p>

<p style="text-align: justify;">
Nesta aula, os alunos foram apresentados ao conceito de servidor local e aos softwares utilizados para sua montagem, com foco na preparação de ambientes de desenvolvimento seguro e controlado. Foram discutidos programas como XAMPP e WampServer, explicando suas funções, estrutura e como simulam um servidor completo diretamente no computador.
</p>

<p style="text-align: justify;">
O objetivo da atividade foi proporcionar conhecimento teórico sobre os procedimentos de instalação e configuração de servidores locais, preparando os alunos para aplicarem esses conceitos em atividades práticas futuras durante a Semana Estadual da Juventude.
</p>

<p style="text-align: justify;">
Foram abordadas também boas práticas de organização de pastas e manutenção do ambiente, garantindo que os estudantes compreendam como gerenciar projetos de forma eficiente e segura.
</p>`,
        `<h2>Aula 7 – 19/08</h2>
<p style="text-align: justify;"><strong>Desenvolvimento do Projeto de Robótica – Semana Nacional da Pessoa com Deficiência</strong></p>

<p style="text-align: justify;">
Durante a <em>Semana Nacional da Pessoa com Deficiência</em>, os alunos participaram de atividades voltadas ao desenvolvimento de projetos de robótica, com foco em promover a inclusão e a acessibilidade por meio da tecnologia. 
</p>

<p style="text-align: justify;">
O trabalho buscou despertar a reflexão sobre como a robótica pode ser aplicada na criação de soluções que favoreçam a autonomia, a mobilidade e a qualidade de vida das pessoas com deficiência, destacando a importância da inovação social.
</p>

<p style="text-align: justify;">
A atividade incentivou a cooperação, a criatividade e o protagonismo dos estudantes, reforçando a responsabilidade coletiva na construção de uma sociedade mais justa, inclusiva e solidária.
</p>`,
       `<h2>Aula 08 – 22/08</h2>
<p style="text-align: justify;"><strong>Apresentação do Projeto de Robótica – Semana Nacional da Pessoa com Deficiência</strong></p>

<p style="text-align: justify;">
Durante a <em>Semana Nacional da Pessoa com Deficiência</em>, os alunos apresentaram seus projetos de robótica, demonstrando soluções voltadas à inclusão, acessibilidade e melhoria da qualidade de vida das pessoas com deficiência. 
</p>

<p style="text-align: justify;">
O objetivo foi mostrar a aplicação prática da tecnologia e estimular a reflexão sobre como a robótica pode promover autonomia, mobilidade e participação social. 
</p>

<p style="text-align: justify;">
A atividade reforçou o trabalho em equipe, a criatividade e o protagonismo dos estudantes, destacando a importância da cooperação e do compromisso coletivo na construção de uma sociedade mais justa e inclusiva.
</p>`




      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box fade">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      // Carrega o primeiro slide ao entrar
      atualizarSlide();
    });
  </script>
</body>
</html>
