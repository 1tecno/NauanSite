
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noção de Robótica - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cce7ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #48b3ff;
      margin: 0;
      font-weight: 800;
      text-shadow: 0 2px 5px #00000055;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      color: #48b3ff;
      margin-top: 0;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #48b3ff;
      font-weight: bold;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-sair {
      background: linear-gradient(90deg, #ff4e50, #ff0000);
      color: white;
      box-shadow: none;
      text-decoration: none;
    }

    .btn-voltar,
    .btn-avancar {
      background: linear-gradient(90deg, #0066ff, #0099ff);
      color: white;
      box-shadow: none;
    }

    .content-box {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Noção de Robótica</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>

    <div class="navegacao">
      <a href="index.html" class="btn btn-sair">Sair</a>
      <div>
        <button class="btn btn-voltar" id="btn-voltar" style="display:none;">⬅</button>
        <button class="btn btn-avancar" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    // Fundo animado
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#48b3ff";
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for (let i = 0; i < 80; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Slides
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
`<p><strong>1 - Desenvolvimento do Carro Autônomo e da Mão Robótica - Hardware e Software</strong><br>
Início da construção dos projetos, explorando sensores, motores, placas controladoras e lógica de programação aplicada ao funcionamento autônomo e à movimentação mecânica.
</p>`,

`<p><strong>2 - Desenvolvimento do Carro Autônomo e da Mão Robótica - Hardware e Software</strong><br>
Avanço na montagem dos circuitos, integração de componentes e testes iniciais de resposta, garantindo estabilidade e comunicação entre hardware e software.
</p>`,

`<p><strong>3 - Desenvolvimento do Carro Autônomo e da Mão Robótica - Hardware e Software</strong><br>
Implementação de códigos de controle, incluindo leitura de sensores, decisões automáticas e ajustes de precisão dos movimentos.
</p>`,

`<p><strong>4 - Desenvolvimento do Carro Autônomo e da Mão Robótica - Hardware e Software</strong><br>
Aprimoramento do sistema, correção de erros, otimização das rotinas de movimento e validação das funcionalidades principais.
</p>`,

`<p><strong>5 - Desenvolvimento do Carro Autônomo e da Mão Robótica - Hardware e Software</strong><br>
Testes práticos dos protótipos, calibração de sensores, alinhamento de motores e ajustes de resposta para melhor desempenho.
</p>`,

`<p><strong>6 - Desenvolvimento do Carro Autônomo e da Mão Robótica - Hardware e Software</strong><br>
Integração final dos módulos, garantindo que software e hardware funcionem harmoniosamente, preparando o sistema para demonstrações práticas.
</p>`,

`<p><strong>7 - Desenvolvimento do Carro Autônomo e da Mão Robótica - Hardware e Software - Educação para a Vida</strong><br>
Reflexão sobre inovação, acessibilidade e impacto social da robótica, mostrando como essas tecnologias contribuem para a sociedade e desenvolvem responsabilidade tecnológica.
</p>`,

`<p><strong>8 - Revisão para Avaliação Global</strong><br>
Revisão geral dos conteúdos práticos e teóricos sobre robótica, eletrônica, programação e desenvolvimento de projetos.
</p>`,

`<p><strong>9 - Avaliação Global</strong><br>
Aplicação da avaliação final do bimestre, medindo o domínio dos conceitos de hardware, software e desenvolvimento dos projetos robóticos.
</p>`,

`<p><strong>10 - Recuperação Bimestral</strong><br>
Atividades de reforço e práticas revisadas para garantir que o aluno fortaleça os conteúdos essenciais antes do fechamento do bimestre.
</p>`,

`<p><strong>11 - Recuperação Final Anual</strong><br>
Revisão completa dos principais conteúdos do ano, oferecendo oportunidade de recuperação e consolidação dos conhecimentos fundamentais em robótica e tecnologia.
</p>`

      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      atualizarSlide();
    });
  </script>
</body>
</html>
