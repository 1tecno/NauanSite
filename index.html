<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Técnico Escolar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px #00ffff88, 0 0 25px #00ffff33 inset;
      backdrop-filter: blur(6px);
      text-align: center;
      width: 320px;
    }

    h1 {
      color: #00ffff;
      font-weight: 700;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }

    button {
      background: linear-gradient(45deg, #00ffff, #0077ff);
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffffaa;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }

    p {
      margin-top: 16px;
    }

    a {
      color: #00ffff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Login</h1>
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button id="action-btn">Entrar</button>
    <p id="toggle-text">
      Não tem conta? <a id="toggle-link">Cadastre-se</a>
    </p>
  </div>

  <script>
    let isLogin = true;

    const title = document.getElementById('form-title');
    const actionBtn = document.getElementById('action-btn');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.getElementById('toggle-link');

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      title.textContent = isLogin ? 'Login' : 'Cadastro';
      actionBtn.textContent = isLogin ? 'Entrar' : 'Cadastrar';
      toggleText.innerHTML = isLogin
        ? 'Não tem conta? <a id="toggle-link">Cadastre-se</a>'
        : 'Já tem conta? <a id="toggle-link">Entrar</a>';
    });

    actionBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Preencha todos os campos!');
        return;
      }

      if (isLogin) {
        const storedPass = localStorage.getItem(`user_${username}`);
        if (storedPass === password) {
          localStorage.setItem('loggedUser', username);
          window.location.href = 'portal.html';
        } else {
          alert('Usuário ou senha incorretos!');
        }
      } else {
        localStorage.setItem(`user_${username}`, password);
        alert('Cadastro realizado com sucesso!');
        isLogin = true;
        title.textContent = 'Login';
        actionBtn.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
