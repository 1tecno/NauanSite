<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POO com Java</title>
  <link rel="stylesheet" href="style.css"> <!-- Opcional: mesmo estilo do site principal -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #111;
      color: #00ffff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      animation: neon-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes neon-pulse {
      from {
        text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    }

    main {
      max-width: 800px;
      margin: 30px auto 0;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: opacity 0.5s ease;
      position: relative;
    }

    .content-box {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffff;
      margin-top: 0;
    }

    p {
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #00ffff;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>POO com Java</h1>
  </header>

   <main id="main-content">
    <div class="content-box" id="slide-container">
      <!-- Conteúdo do slide será inserido aqui via JS -->
    </div>
    <div class="navegacao">
      <a href="index.html" class="btn">⬅ Portal</a>
      <div class="btn-group">
        <button class="btn" id="btn-voltar" style="display: none;">⬅</button>
        <button class="btn" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        `<h2>O que é?</h2><p style="text-align: justify;">POO com Java é a aplicação dos conceitos da Programação Orientada a Objetos usando a linguagem Java. Ela organiza o código em classes e objetos, facilitando o reaproveitamento e a manutenção. Os pilares principais são herança, encapsulamento, polimorfismo e abstração.</p>`,
        `<h2>Para que serve POO em Java?</h2><p style="text-align: justify;">POO serve para criar programas que simulam situações do mundo real através de objetos interativos. Isso ajuda a construir sistemas flexíveis, reutilizáveis e fáceis de manter. Ao usar POO, é possível dividir o problema em partes menores e gerenciáveis. Também facilita a colaboração em projetos grandes.</p>`,
        `<h2>Importância da POO em Java</h2><p style="text-align: justify;">A POO é importante porque melhora a clareza, organização e reutilização do código, o que reduz erros e aumenta a eficiência do desenvolvimento. Ela promove o encapsulamento, herança e polimorfismo, conceitos que ajudam a construir sistemas robustos e adaptáveis. Muitos frameworks e bibliotecas Java utilizam POO como base. Por isso, é essencial para programadores Java.</p>`,
        `<h2>Utilidade da POO para nós</h2><p style="text-align: justify;">Aprender POO em Java nos prepara para desenvolver softwares profissionais e complexos, usados em diversas áreas como jogos, apps e sistemas empresariais. Com POO, conseguimos criar programas mais limpos, fáceis de entender e modificar. Isso abre portas para melhores oportunidades no mercado de trabalho. Além disso, facilita o trabalho em equipe e o uso de tecnologias modernas.</p>`,
        `<h2>O que é Software?</h2><p style="text-align: justify;"> Software é um conjunto de programas, dados e instruções que permitem o funcionamento de computadores e dispositivos eletrônicos. Ele controla o hardware e realiza tarefas específicas para o usuário, como editar textos, navegar na internet ou jogar. Sem software, o hardware seria inútil, pois não teria como executar ações. Existem softwares de sistema, aplicativos e utilitários, cada um com funções distintas.</p>`
        `<h2>Exemplos de Softwares</h2><p style="text-align: justify;">Softwares de Sistema
São responsáveis por gerenciar os recursos do computador.

Windows – sistema operacional da Microsoft.

Linux (Ubuntu, Fedora, etc.) – sistemas operacionais de código aberto.

macOS – sistema operacional dos computadores Apple.

Android – sistema operacional para dispositivos móveis.

iOS – sistema da Apple para iPhones e iPads.</p>`,
        `<h2>Meu Software</h2><p style="text-align: justify;"></p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box fade">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      // Carrega o primeiro slide ao entrar
      atualizarSlide();
    });
  </script>

</body>
</html>
