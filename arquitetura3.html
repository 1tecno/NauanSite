<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arquitetura de Computadores - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cce7ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #48b3ff;
      margin: 0;
      font-weight: 800;
      text-shadow: 0 2px 5px #00000055;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      color: #48b3ff;
      margin-top: 0;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #48b3ff;
      font-weight: bold;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

  .btn-sair {
  background: linear-gradient(90deg, #ff4e50, #ff0000);
  color: white;
  box-shadow: none;
  text-decoration: none; /* só aqui */
}
    
  .btn-voltar,
.btn-avancar {
  background: linear-gradient(90deg, #0066ff, #0099ff);
  color: white;
  box-shadow: none;
}

    .content-box {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Arquitetura de Computadores</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>

    <div class="navegacao">
      <a href="index.html" class="btn btn-sair">Sair</a>
      <div>
        <button class="btn btn-voltar" id="btn-voltar" style="display:none;">⬅</button>
        <button class="btn btn-avancar" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    // Fundo animado
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#48b3ff";
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for (let i = 0; i < 80; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Slides com conteúdo mais completo
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        `<h2>Aula 1 - 10/07</h2>
        <p><strong>Guia de Aprendizagem em Conjunto com os Alunos</strong></p>
        <p>Durante esta aula, a turma foi convidada a participar da construção coletiva do plano de aprendizagem do bimestre. Discutimos os objetivos principais da disciplina e como eles se conectam com o cotidiano dos estudantes, tanto em ambientes pessoais quanto profissionais.</p>
        <p>Foram analisados os recursos disponíveis, incluindo os laboratórios de informática, internet, softwares educacionais e materiais físicos. A partir disso, criamos um planejamento colaborativo baseado no desenvolvimento de competências como pensamento lógico, resolução de problemas e autonomia digital.</p>
        <p>Também revisamos o histórico da computação, compreendendo sua evolução até os sistemas modernos. Essa linha do tempo ajudou os alunos a entenderem a importância da arquitetura de computadores no mundo atual.</p>`,

        `<h2>Aula 2 - 15/07</h2>
        <p><strong>Consultoria e Aquisição de Computadores</strong></p>
        <p>Nesta aula prática, exploramos como ajudar alguém a escolher o computador ideal para suas necessidades. Analisamos os principais componentes de hardware — como processador, memória RAM, disco rígido/SSD, placa de vídeo — e como cada um influencia no desempenho geral.</p>
        <p>Os alunos aprenderam a comparar modelos com base em benchmarks, especificações técnicas e custo-benefício. Simulamos situações reais de consultoria, onde o estudante recomendava uma configuração ideal para clientes fictícios, considerando usos como edição de vídeo, programação, jogos e tarefas do dia a dia.</p>
        <p>A aula também abordou noções de upgrades, compatibilidade entre peças e fatores que afetam a longevidade de um equipamento.</p>`,

        `<h2>Aula 3 - 17/07</h2>
        <p><strong>Consultoria e Aquisição de Celulares</strong></p>
        <p>Trabalhamos com uma análise crítica e técnica de smartphones utilizando o site <a href="https://www.tudocelular.com/compare" target="_blank" style="color:#48b3ff;text-decoration:underline;">TudoCelular</a>. Os alunos realizaram comparações entre modelos reais com base em critérios técnicos:</p>
        <ul>
          <li><strong>Hardware:</strong> CPU, RAM, armazenamento, e desempenho em multitarefa.</li>
          <li><strong>Tela:</strong> Tamanho, resolução e tipo de painel (LCD, AMOLED, etc.).</li>
          <li><strong>Câmera:</strong> Avaliação de fotos em diferentes condições de luz.</li>
          <li><strong>Bateria:</strong> Capacidade, consumo e autonomia em uso real.</li>
        </ul>
        <p>O objetivo foi desenvolver a capacidade dos estudantes em realizar escolhas informadas e conscientes, promovendo o consumo responsável e o uso ético da tecnologia.</p>`,
       `<h2>Aula 4</h2>
<p><strong>Consultoria em Aquisição de Computadores</strong></p>
<p>Durante esta aula, os alunos foram orientados sobre como realizar uma consultoria completa na compra de computadores. Foram discutidos aspectos essenciais para avaliar a escolha do equipamento, considerando desempenho, funcionalidades e custo-benefício. Para auxiliar, foi utilizado o guia do Tecmundo <a href="https://www.tecmundo.com.br/produto/286518-tudo-voce-precisa-saber-comprar-computador.htm" target="_blank" style="color:#48b3ff;text-decoration:underline;">Tudo o que você precisa saber para comprar um computador</a>, que detalha componentes como processador, memória RAM, armazenamento, placa de vídeo e periféricos.</p>
<p>Os alunos praticaram simulações de consultoria, recomendando configurações ideais para diferentes perfis de uso, como estudos, jogos, edição de vídeo e tarefas do dia a dia.</p>`,

`<h2>Aula 5</h2>
<p><strong>Consultoria em Aquisição de Celulares</strong></p>
<p>Nesta aula, os estudantes aprenderam a analisar e comparar smartphones utilizando critérios técnicos, com base no artigo do TechTudo <a href="https://www.techtudo.com.br/listas/2024/07/celular-tudo-o-que-voce-precisa-saber-antes-de-comprar-um-edmobile.ghtml" target="_blank" style="color:#48b3ff;text-decoration:underline;">Tudo o que você precisa saber antes de comprar um celular</a>. Foram abordados aspectos como:</p>
<ul>
  <li><strong>Hardware:</strong> CPU, RAM, armazenamento, e desempenho em multitarefa.</li>
  <li><strong>Tela:</strong> Tamanho, resolução e tipo de painel (LCD, AMOLED, etc.).</li>
  <li><strong>Câmera:</strong> Avaliação de fotos em diferentes condições de luz.</li>
  <li><strong>Bateria:</strong> Capacidade, consumo e autonomia em uso real.</li>
</ul>
<p>O objetivo foi capacitar os alunos a realizar escolhas conscientes, promovendo o consumo responsável e o uso ético da tecnologia.</p>`,

`<h2>Aula 6</h2>
<p><strong>Como Montar um Servidor Local e Contratar um Servidor em Nuvem – Dia do Estudante</strong></p>
<p>Os alunos aprenderam os conceitos de servidores locais e na nuvem. Foram apresentadas ferramentas como XAMPP, WampServer e serviços de cloud computing, mostrando como configurar e gerenciar ambientes de desenvolvimento local e remoto. A aula enfatizou boas práticas de segurança, organização de pastas e manutenção dos servidores, preparando os alunos para projetos práticos.</p>`,

`<h2>Aula 7</h2>

`<h2>Aula 8</h2>
<p><strong>TICs – Definição e Importância – Semana Nacional da Pessoa com Deficiência</strong></p>
<p>Os alunos estudaram as Tecnologias de Informação e Comunicação (TICs) e sua relevância para a inclusão digital. A aula abordou como essas tecnologias auxiliam na comunicação, aprendizado e participação social, especialmente para pessoas com deficiência, promovendo acessibilidade e igualdade de oportunidades.</p>`,

<p>Os alunos organizaram a recepção de visitantes cadeirantes, aprendendo a adaptar espaços e procedimentos para garantir acessibilidade e conforto. A atividade destacou a importância da inclusão e da atenção às necessidades específicas de cada pessoa, reforçando práticas de cidadania e empatia.</p>`,

`<h2>Aula 11</h2>

<p>Os alunos exploraram como projetos de robótica podem integrar diferentes disciplinas, como matemática, física, programação e tecnologia. A atividade promoveu o desenvolvimento de soluções criativas e funcionais, estimulando o pensamento crítico, a colaboração e a aplicação prática de conhecimentos teóricos.</p>`,

<p>Os alunos elaboraram um resumo dos conteúdos abordados durante a Semana Nacional do Trânsito, reforçando conceitos de segurança, legislação, sinalização e boas práticas de conduta no trânsito. O material serviu como apoio para a preparação para a avaliação global.</p>`,

`<h2>Aula 14</h2>

`<h2>Aula 15</h2>
<p><strong>Recuperação Bimestral – Revisão para Fixação do Aprendizado</strong></p>
<p>Os alunos participaram de revisões e exercícios destinados a reforçar o conteúdo do bimestre. A aula focou na identificação de dificuldades individuais, esclarecimento de dúvidas e consolidação do aprendizado, preparando os estudantes para avaliações futuras.</p>`,

`<h2>Aula 16</h2>
<p><strong>Acolhimento e Introdução ao 4º B</strong></p>
<p>Na primeira aula do semestre, os estudantes foram recepcionados e introduzidos ao 4º B. Foram apresentadas as normas da disciplina, objetivos do bimestre e expectativas de aprendizagem. A atividade promoveu integração entre os alunos, estímulo à participação ativa e planejamento de metas acadêmicas.</p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      atualizarSlide();
    });
  </script>
</body>
</html>
