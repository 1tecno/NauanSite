<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arquitetura de Computadores - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      color: #00ffff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      animation: neon-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes neon-pulse {
      from { text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff; }
      to { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
    }

    main {
      max-width: 800px;
      margin: 30px auto 0;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: opacity 0.5s ease;
      position: relative;
    }

    .content-box {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: #00ffff; margin-top: 0; }

    p { line-height: 1.8; text-align: justify; }

    ul li::before {
      content: "✓ ";
      color: #00ffff;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }

    @media (max-width: 600px) {
      header { font-size: 1.5em; }
      header h1 { font-size: 1.2em; }
      .btn { padding: 8px 16px; font-size: 0.9em; }
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn-group { display: flex; gap: 10px; }

    canvas#bgCanvas {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Arquitetura de Computadores</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>
    <div class="navegacao">
      <a href="index.html" class="btn">⬅ Portal</a>
      <div class="btn-group">
        <button class="btn" id="btn-voltar" style="display: none;">⬅</button>
        <button class="btn" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    // Partículas futuristas
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#00ffff";
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x>canvas.width)this.x=0;
        if(this.x<0)this.x=canvas.width;
        if(this.y>canvas.height)this.y=0;
        if(this.y<0)this.y=canvas.height;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for(let i=0;i<120;i++){particlesArray.push(new Particle());}
    function animateParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p=>{p.update(); p.draw();});
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
    window.addEventListener("resize",()=>{
      canvas.width=window.innerWidth;
      canvas.height=window.innerHeight;
    });

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        // Slides 1 a 11 (mantidos) ...
        `<h2>Aula 12 – 01/09</h2>
        <p style="text-align: justify;"><strong>Interdisciplinaridade com Robótica</strong></p>
        <p style="text-align: justify;">
        Os alunos exploraram a integração entre conceitos de computação e robótica, aplicando o aprendizado em projetos colaborativos para desenvolver habilidades de resolução de problemas e criatividade.
        </p>`,

        `<h2>Aula 13 – 03/09</h2>
        <p style="text-align: justify;"><strong>Diferença Técnica entre HD e SSD / HD Purple vs HD Comum</strong></p>
        <p style="text-align: justify;">
        Comparação entre HDs tradicionais e SSDs, analisando desempenho, durabilidade, velocidade de leitura/gravação e consumo energético. Diferença entre HD Purple e HD comum destacando aplicações ideais.
        </p>`,

        `<h2>Aula 14 – 05/09</h2>
        <p style="text-align: justify;"><strong>Diferença Técnica entre HD e SSD / HD Purple vs HD Comum</strong></p>
        <p style="text-align: justify;">
        Continuação com atividades práticas de comparação, análise de desempenho e registro de conclusões para o caderno, reforçando compreensão das características técnicas.
        </p>`,

        `<h2>Aula 16 – 10/09</h2>
        <p style="text-align: justify;"><strong>Resumo para Avaliação Global - Semana Nacional do Trânsito</strong></p>
        <p style="text-align: justify;">
        Revisão dos principais conteúdos sobre segurança viária, legislação de trânsito, comportamento responsável e prevenção de acidentes, com resumo registrado no caderno.
        </p>`,

        `<h2>Aula 17 – 12/09</h2>
        <p style="text-align: justify;"><strong>Avaliação Global - Semana Nacional do Trânsito</strong></p>
        <p style="text-align: justify;">
        Aplicação da avaliação global referente à Semana Nacional do Trânsito, medindo compreensão prática e teórica sobre educação no trânsito, cidadania e responsabilidade social.
        </p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box fade">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 400); // delay suave
      }

      btnAvancar.addEventListener("click", () => { if(index<slides.length-1){ index++; atualizarSlide(); }});
      btnVoltar.addEventListener("click", () => { if(index>0){ index--; atualizarSlide(); }});

      atualizarSlide(); // inicializa
    });
  </script>
</body>
</html>
