<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arquitetura de Computadores - Portal Técnico Escolar</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: #f9f9f9;
  margin: 0;
  padding: 20px;
}

header {
  background-color: #111;
  color: #00ffff;
  padding: 25px;
  text-align: center;
  font-size: 2em;
  box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
}

h1 { margin:0; }

main {
  max-width: 900px;
  margin: 30px auto 0;
  padding: 30px;
  background-color: #1e1e1e;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
  position: relative;
}

.content-box {
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 { color: #00ffff; margin-top: 0; }
p { line-height: 1.8; text-align: justify; }
ul li::before { content: "✓ "; color: #00ffff; font-weight: bold; }

.btn {
  padding: 12px 25px;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: 0.3s ease;
  background: linear-gradient(45deg,#00ffff,#0077ff);
  color:#000;
}
.btn:hover { transform: scale(1.05); background: linear-gradient(45deg,#00cccc,#0099ff); }

.btn-sair {
  background: linear-gradient(45deg,#ff0000,#cc0000);
  color:#fff;
  margin-right: auto;
}
.btn-sair:hover { transform: scale(1.05); background: linear-gradient(45deg,#ff3333,#ff0000); }

.navegacao { display:flex; justify-content: space-between; align-items:center; margin-top:30px; }

canvas#bgCanvas {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index: -1;
  background: transparent;
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
  <h1>Arquitetura de Computadores</h1>
</header>

<main id="main-content">
  <div class="content-box" id="slide-container"></div>

  <div class="navegacao">
    <a href="index.html" class="btn btn-sair">Sair</a>
    <div class="btn-group">
      <button class="btn" id="btn-voltar" style="display:none;">⬅</button>
      <button class="btn" id="btn-avancar">➡</button>
    </div>
  </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("slide-container");
  const main = document.getElementById("main-content");
  const btnAvancar = document.getElementById("btn-avancar");
  const btnVoltar = document.getElementById("btn-voltar");

  const slides = [
    `<h2>Aula 1 - 10/07</h2><p><strong>Guia de Aprendizagem em Conjunto com os Alunos:</strong> Planejamento das aulas do 3º bimestre considerando opiniões dos alunos, plano de curso e recursos disponíveis, garantindo relevância e acessibilidade.</p>`,
    `<h2>Aula 2 - 15/07</h2><p><strong>Consultoria e Aquisição de Computadores:</strong> Auxílio na escolha de equipamentos adequados, evitando gastos desnecessários e decisões inadequadas.</p>`,
    `<h2>Aula 3 - 17/07</h2><p><strong>Consultoria e Aquisição de Celulares:</strong> Comparação de 4 celulares no site <a href="https://www.tudocelular.com/compare" target="_blank" style="color: blue;">TudoCelular</a>, analisando hardware, tela, câmera e desempenho.</p>`,
    `<h2>Aula 12 - 26/08</h2><p><strong>Interdisciplinaridade com Robótica:</strong> Integração entre os conceitos de arquitetura de computadores e atividades práticas de robótica.</p>`,
    `<h2>Aula 13 - 27/08</h2><p><strong>Diferença Técnica entre HD e SSD / HD Purple vs HD Comum:</strong> Estudo detalhado sobre desempenho, durabilidade e aplicação dos dispositivos de armazenamento.</p>`,
    `<h2>Aula 16 - 30/08</h2><p><strong>Resumo para Avaliação Global - Semana Nacional do Trânsito:</strong> Revisão dos conteúdos importantes de arquitetura de computadores e tecnologia voltados para a avaliação.</p>`,
    `<h2>Aula 17 - 31/08</h2><p><strong>Avaliação Global - Semana Nacional do Trânsito:</strong> Aplicação da avaliação prática e teórica sobre os conteúdos desenvolvidos durante o bimestre.</p>`
  ];

  let index = 0;

  function atualizarSlide() {
    main.style.opacity = 0;
    setTimeout(() => {
      container.innerHTML = `<div class="content-box fade">${slides[index]}</div>`;
      main.style.opacity = 1;
      btnVoltar.style.display = index === 0 ? "none" : "inline-block";
      btnAvancar.style.display = index === slides.length-1 ? "none" : "inline-block";
    }, 300);
  }

  btnAvancar.addEventListener("click", () => { if(index < slides.length-1){ index++; atualizarSlide(); } });
  btnVoltar.addEventListener("click", () => { if(index > 0){ index--; atualizarSlide(); } });

  atualizarSlide();
});

// Partículas de fundo
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
  constructor() { this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*3+1; this.speedX=Math.random()*1-0.5; this.speedY=Math.random()*1-0.5; this.color="#00ffff"; }
  update(){ this.x+=this.speedX; this.y+=this.speedY; if(this.x>canvas.width) this.x=0; if(this.x<0) this.x=canvas.width; if(this.y>canvas.height) this.y=0; if(this.y<0) this.y=canvas.height;}
  draw(){ ctx.fillStyle=this.color; ctx.shadowColor=this.color; ctx.shadowBlur=10; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
}
let particlesArray=[];
for(let i=0;i<100;i++){particlesArray.push(new Particle());}
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate);}
animate();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>

</body>
</html>
