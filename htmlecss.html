<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML e CSS</title>
  <link rel="stylesheet" href="style.css"> <!-- Opcional: mesmo estilo do site principal -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #111;
      color: #00ffff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      animation: neon-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes neon-pulse {
      from {
        text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    }

    main {
      max-width: 800px;
      margin: 30px auto 0;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: opacity 0.5s ease;
      position: relative;
    }

    .content-box {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffff;
      margin-top: 0;
    }

    p {
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #00ffff;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>HTML e CSS</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container">
      <!-- Conteúdo do slide será inserido aqui via JS -->
    </div>
    <div class="navegacao">
      <a href="index.html" class="btn">⬅ Portal</a>
      <div class="btn-group">
        <button class="btn" id="btn-voltar" style="display: none;">⬅</button>
        <button class="btn" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const main = document.querySelector("main");
    main.style.opacity = 0;
    main.style.transform = "translateY(40px)";
    setTimeout(() => {
      main.style.transition = "all 0.6s ease";
      main.style.opacity = 1;
      main.style.transform = "translateY(0)";
    }, 200);
  });
</script>

</body>
</html>
