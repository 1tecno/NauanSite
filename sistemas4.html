
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistemas Operacionais - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cce7ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #48b3ff;
      margin: 0;
      font-weight: 800;
      text-shadow: 0 2px 5px #00000055;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      color: #48b3ff;
      margin-top: 0;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul li::before {
      content: "✓ ";
      color: #48b3ff;
      font-weight: bold;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-sair {
      background: linear-gradient(90deg, #ff4e50, #ff0000);
      color: white;
      box-shadow: none;
      text-decoration: none;
    }

    .btn-voltar,
    .btn-avancar {
      background: linear-gradient(90deg, #0066ff, #0099ff);
      color: white;
      box-shadow: none;
    }

    .content-box {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Sistemas Operacionais</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>

    <div class="navegacao">
      <a href="index.html" class="btn btn-sair">Sair</a>
      <div>
        <button class="btn btn-voltar" id="btn-voltar" style="display:none;">⬅</button>
        <button class="btn btn-avancar" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    // Fundo animado
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#48b3ff";
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for (let i = 0; i < 80; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Slides
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        // Conteúdo das aulas (mantido original)
       `<h2>1 - Interrupção de atualizações do Windows 10</h2>
<p>O aluno deve pesquisar e transcrever como interromper ou pausar as atualizações automáticas do Windows 10.</p>`,

`<h2>2 - Gerenciamento de Arquivos – Windows x Linux</h2>
<p>O Linux possui sistema de permissões mais rígido, exigindo comandos como sudo para copiar, mover ou alterar arquivos.</p>`,

`<h2>3 - Linha de Comando – Terminal / CMD / PowerShell</h2>
<p>Ao executar ls (Linux) ou dir (Windows), o sistema lista todos os arquivos e pastas presentes no diretório atual.</p>`,

`<h2>4 - Gerenciamento de Processos – kill</h2>
<p>Ao executar kill PID no Linux, o sistema encerra imediatamente o processo indicado pelo número de identificação (PID).</p>`,

`<h2>5 - Apresentação de Desafio</h2>
<p>Momento destinado à apresentação e explicação dos desafios desenvolvidos durante as aulas.</p>`,

`<h2>6 - Sistemas de Arquivos – NTFS x EXT4</h2>
<p>O EXT4 apresenta melhor desempenho em múltiplas operações simultâneas, enquanto o NTFS é mais comum no Windows.</p>`,

`<h2>7 - Instalação de Programas – Linux</h2>
<p>No Linux, a instalação ocorre por pacotes gerenciados por apt, yum ou outras ferramentas de gerenciamento.</p>`,

`<h2>8 - Virtualização – VirtualBox e VMware</h2>
<p>VirtualBox é gratuito e simples; VMware oferece desempenho superior e recursos avançados para ambientes profissionais.</p>`,

`<h2>9 - Apresentação de Desafio</h2>
<p>Continuação das apresentações dos desafios propostos em sala.</p>`,

`<h2>10 - Kernel – Conceito</h2>
<p>O kernel gerencia hardware, processos e memória; é o núcleo responsável pela comunicação entre software e máquina.</p>`,

`<h2>11 - Linux – Distribuições</h2>
<p>Ubuntu é amigável, Fedora é mais atualizado e Debian prioriza estabilidade — todos baseados no kernel Linux.</p>`,

`<h2>12 - Windows – Gerenciamento de Tarefas</h2>
<p>O Gerenciador de Tarefas permite monitorar CPU, memória, aplicações e serviços, além de encerrar processos travados.</p>`,

`<h2>13 - Apresentação de Desafio</h2>
<p>Aula dedicada para apresentação e revisão dos desafios realizados.</p>`,

`<h2>14 - Redes – Configuração</h2>
<p>Os comandos ipconfig (Windows) e ifconfig/ip addr (Linux) exibem o IP, gateways, máscaras e interfaces de rede.</p>`,

`<h2>15 - Revisão para Avaliação Global</h2>
<p>Revisão completa dos conteúdos abordados no bimestre para preparação da avaliação.</p>`,

`<h2>16 - Revisão para Avaliação Global</h2>
<p>Continuação da revisão geral com foco em dúvidas e reforço dos principais temas.</p>`,

`<h2>17 - Avaliação Global</h2>
<p>Aplicação da avaliação global do bimestre.</p>`,

`<h2>18 - Avaliação Global</h2>
<p>Continuação das avaliações aplicadas em sala.</p>`,

`<h2>19 - Recuperação Bimestral</h2>
<p>Atividades de reforço e recuperação voltadas para alunos com pendências no bimestre.</p>`,

`<h2>20 - Recuperação Final Anual</h2>
<p>Atividades finais de recuperação envolvendo todos os conteúdos do ano letivo.</p>`


        // Continue aqui adicionando todas as outras aulas...
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      atualizarSlide();
    });
  </script>
</body>
</html>
