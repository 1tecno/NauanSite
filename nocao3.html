<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noção de Robótica - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cce7ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #48b3ff;
      margin: 0;
      font-weight: 800;
      text-shadow: 0 2px 5px #00000055;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      color: #48b3ff;
      margin-top: 0;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #48b3ff;
      font-weight: bold;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-sair {
      background: linear-gradient(90deg, #ff4e50, #ff0000);
      color: white;
      box-shadow: none;
      text-decoration: none;
    }

    .btn-voltar,
    .btn-avancar {
      background: linear-gradient(90deg, #0066ff, #0099ff);
      color: white;
      box-shadow: none;
    }

    .content-box {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Noção de Robótica</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>

    <div class="navegacao">
      <a href="index.html" class="btn btn-sair">Sair</a>
      <div>
        <button class="btn btn-voltar" id="btn-voltar" style="display:none;">⬅</button>
        <button class="btn btn-avancar" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    // Fundo animado
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#48b3ff";
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for (let i = 0; i < 80; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Slides
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
`<h2>Aula 1 - 16/07</h2><p style="text-align: justify;"><strong>Guia de Aprendizagem em Conjunto com os Alunos</strong> - Durante esta aula, foi desenvolvido, em conjunto com os alunos, o planejamento das aulas e dos temas que serão abordados ao longo do 3º bimestre. Esse processo levou em consideração a opinião dos estudantes, o plano de curso e a realidade das atividades e recursos disponíveis na escola, garantindo que o conteúdo seja relevante, acessível e alinhado às necessidades da turma.
</p>`,

`<h2>Aula 2 – 06/08</h2>
<p style="text-align: justify;"><strong>Grupo de Protagonismo e Jogos / Recuperação de Aulas Passadas</strong></p>

<p style="text-align: justify;">
Nesta aula, os alunos dedicaram-se à organização de suas disciplinas no site, revisando conteúdos anteriores, atualizando pendências e garantindo que todas as matérias estivessem devidamente registradas e em dia. A atividade teve como objetivo promover a autonomia, a responsabilidade acadêmica e o desenvolvimento da gestão eficiente do tempo e das tarefas escolares.
</p>`,

`<h2>Aula 03 – 13/08</h2>
<p style="text-align: justify;"><strong>Jovens Protagonistas no Desenvolvimento de Robôs – Semana Estadual da Juventude</strong></p>

<p style="text-align: justify;">
Nesta aula, os alunos exploraram o conceito de protagonismo juvenil aplicado ao desenvolvimento de robôs. Foram discutidas estratégias de planejamento, execução e inovação, incentivando os estudantes a assumirem papéis ativos na criação e programação dos projetos robóticos.
</p>

<p style="text-align: justify;">
A atividade envolveu o trabalho em grupo, estimulando a colaboração, o pensamento crítico e a capacidade de resolver problemas de forma criativa. Os alunos puderam aplicar conhecimentos de lógica de programação e engenharia básica para propor soluções funcionais.
</p>

<p style="text-align: justify;">
O objetivo foi desenvolver habilidades técnicas e socioemocionais, fortalecendo o protagonismo dos jovens e preparando-os para apresentar resultados durante a Semana Estadual da Juventude.
</p>`,

`<h2>Aula 04 – 20/08</h2>
<p style="text-align: justify;"><strong>Desenvolvimento do Projeto de Robótica – Semana Nacional da Pessoa com Deficiência</strong></p>

<p style="text-align: justify;">
Durante a <em>Semana Nacional da Pessoa com Deficiência</em>, os alunos participaram de atividades voltadas ao desenvolvimento de projetos de robótica, com foco em promover a inclusão e a acessibilidade por meio da tecnologia. 
</p>

<p style="text-align: justify;">
O trabalho buscou despertar a reflexão sobre como a robótica pode ser aplicada na criação de soluções que favoreçam a autonomia, a mobilidade e a qualidade de vida das pessoas com deficiência, destacando a importância da inovação social.
</p>

<p style="text-align: justify;">
A atividade incentivou a cooperação, a criatividade e o protagonismo dos estudantes, reforçando a responsabilidade coletiva na construção de uma sociedade mais justa, inclusiva e solidária.
</p>`,

`<h2>Aula 05 – 27/08</h2>
<p style="text-align: justify;"><strong>Exoesqueletos e Similares – Braço Mecânico – Semana Nacional da Pessoa com Deficiência</strong></p>

<p style="text-align: justify;">
Nesta aula, os alunos estudaram os conceitos de <em>exoesqueletos</em> e dispositivos mecânicos semelhantes, relacionando-os ao protótipo de braço mecânico desenvolvido em atividades anteriores. 
</p>

<p style="text-align: justify;">
O objetivo foi compreender como essas tecnologias podem ser aplicadas para auxiliar pessoas com deficiência, promovendo maior mobilidade, autonomia e qualidade de vida por meio de soluções robóticas e assistivas.
</p>

<p style="text-align: justify;">
A atividade destacou a importância da inovação tecnológica voltada à inclusão social, incentivando os estudantes a refletirem sobre o papel da ciência e da robótica na construção de um futuro mais acessível e justo.
</p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      atualizarSlide();
    });
  </script>
</body>
</html>
