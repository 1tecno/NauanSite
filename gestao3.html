<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Tempo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #111;
      color: #00ffff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      animation: neon-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes neon-pulse {
      from {
        text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    }

    main {
      max-width: 800px;
      margin: 30px auto 0;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: opacity 0.5s ease;
      position: relative;
    }

    .content-box {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffff;
      margin-top: 0;
    }

    p {
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #00ffff;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Tempo</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container">
      <!-- Conteúdo do slide será inserido aqui via JS -->
    </div>
    <div class="navegacao">
      <a href="index.html" class="btn">⬅ Portal</a>
      <div class="btn-group">
        <button class="btn" id="btn-voltar" style="display: none;">⬅</button>
        <button class="btn" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        `<h2>O que é?</h2><p style="text-align: justify;">Gestão de tempo é a habilidade de organizar e priorizar tarefas para otimizar o uso das horas disponíveis. Envolve planejamento, disciplina e eficiência para evitar desperdícios e aumentar a produtividade. Técnicas como a definição de metas, listas de afazeres e a delegação de atividades ajudam a manter o foco. Uma boa gestão reduz o estresse e melhora a qualidade de vida.</p>`,
        `<h2>Por que a Gestão de Tempo é importante?</h2><p style="text-align: justify;">A gestão de tempo é essencial para aumentar a produtividade, pois permite que você organize melhor suas tarefas e cumpra prazos com eficiência. Ela também ajuda a reduzir o estresse, já que evita o acúmulo de tarefas de última hora. Além disso, melhora o foco, favorece a disciplina e previne a procrastinação. Saber gerenciar o tempo também contribui para o alcance de metas de curto e longo prazo e proporciona equilíbrio entre vida pessoal, estudos e trabalho.</p>`,
        `<h2>Técnicas populares de Gestão de Tempo</h2><p style="text-align: justify;">Existem várias técnicas que ajudam a organizar o tempo de forma mais eficaz. A Matriz de Eisenhower, por exemplo, separa tarefas entre urgentes e importantes. A Técnica Pomodoro divide o tempo em blocos de 25 minutos de foco seguidos por 5 minutos de pausa. A Regra 80/20 (Pareto) sugere que 80% dos resultados vêm de 20% dos esforços. O Time Blocking consiste em reservar blocos de horários no dia para atividades específicas. Já a To-Do List é a famosa lista de tarefas do dia, que ajuda a manter o controle sobre o que precisa ser feito.</p>`,
        `<h2>Hábitos que ajudam na boa gestão do tempo</h2><p style="text-align: justify;">Criar uma rotina diária é um dos hábitos mais eficazes para gerenciar bem o tempo. Também é muito útil usar uma agenda, seja ela física ou digital, e planejar o dia na noite anterior. Evitar fazer várias tarefas ao mesmo tempo melhora o rendimento e ajuda a manter o foco. Outro hábito essencial é estabelecer metas claras e objetivas, tanto para o curto quanto para o longo prazo. Aprender a organizar seu ambiente e eliminar distrações também são atitudes que favorecem a produtividade.</p>`,
        `<h2>Erros comuns na Gestão de Tempo</h2><p style="text-align: justify;">Alguns dos erros mais comuns na gestão de tempo incluem dizer “sim” para tudo e todos, não saber definir prioridades e adiar tarefas importantes, o que gera procrastinação. O uso excessivo de redes sociais e distrações digitais também consome tempo valioso. Outro erro frequente é tentar fazer tudo ao mesmo tempo (multitarefas), o que prejudica a qualidade e aumenta o cansaço. Não saber dizer “não” pode levar ao acúmulo de compromissos desnecessários e à perda de foco.</p>`,
        `<h2>Ferramentas úteis para a Gestão de Tempo</h2><p style="text-align: justify;">Existem diversas ferramentas que podem ajudar a organizar melhor as tarefas. O Google Agenda permite agendar compromissos e lembretes com facilidade. O Notion é um organizador completo que une notas, tarefas e calendários. O Trello funciona como um quadro com cartões de tarefas, ideal para quem prefere organização visual. O Todoist é uma lista de tarefas digital prática e intuitiva. Para quem precisa melhorar o foco, o aplicativo Forest incentiva o uso consciente do tempo ao plantar uma árvore virtual sempre que você evita distrações.</p>`,
        `<h2>Relação entre Gestão de Tempo e Qualidade de Vida</h2><p style="text-align: justify;">Uma boa gestão do tempo tem impacto direto na qualidade de vida. Pessoas que se organizam bem tendem a dormir melhor, ter mais tempo para o lazer, se sentem mais realizadas e menos estressadas. Evitam a sobrecarga mental, equilibram estudos, trabalho e vida pessoal com mais tranquilidade e conseguem aproveitar melhor cada momento. Ter controle do tempo traz uma sensação de autonomia e aumenta a satisfação com a rotina.</p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box fade">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      // Carrega o primeiro slide ao entrar
      atualizarSlide();
    });
  </script>
</body>
</html>
