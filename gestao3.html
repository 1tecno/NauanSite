<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Tempo - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cce7ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #48b3ff;
      margin: 0;
      font-weight: 800;
      text-shadow: 0 2px 5px #00000055;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      color: #48b3ff;
      margin-top: 0;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #48b3ff;
      font-weight: bold;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      text-decoration: none;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-sair {
      background: linear-gradient(90deg, #ff4e50, #ff0000);
      box-shadow: none;
    }

    .btn-voltar,
    .btn-avancar {
      background: linear-gradient(90deg, #0066ff, #0099ff);
      box-shadow: none;
    }

    .content-box {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Gestão de Tempo</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>

    <div class="navegacao">
      <a href="index.html" class="btn btn-sair">Sair</a>
      <div>
        <button class="btn btn-voltar" id="btn-voltar" style="display:none;">⬅</button>
        <button class="btn btn-avancar" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#48b3ff";
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for (let i = 0; i < 80; i++) particlesArray.push(new Particle());
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        `<h2>Aula 1 - 10/07</h2>
        <p><strong>Fundamentos da Gestão de Tempo e Planejamento Pessoal</strong></p>
        <p>Nesta aula inicial, os alunos foram introduzidos aos princípios fundamentais da gestão de tempo, abordando conceitos essenciais como organização, priorização e disciplina pessoal. Discutiu-se como a administração adequada das tarefas diárias impacta diretamente na produtividade, no desempenho acadêmico e no equilíbrio emocional.</p>
        <p>Foram exploradas metodologias consolidadas, incluindo a matriz de Eisenhower, o método Pomodoro e o estabelecimento de metas SMART (específicas, mensuráveis, atingíveis, relevantes e temporais). Os estudantes foram convidados a analisar seus hábitos de procrastinação, identificar fatores de distração e elaborar estratégias individuais para otimizar o uso do tempo.</p>
        <p>Além disso, houve discussão sobre a importância de alocar tempo para estudos, atividades extracurriculares, lazer e descanso, enfatizando que uma gestão de tempo eficiente requer equilíbrio e flexibilidade, permitindo ajustes conforme novas demandas e prioridades.</p>`,

        `<h2>Aula 2 - 17/07</h2>
        <p><strong>Planejamento Estratégico e Ferramentas de Organização</strong></p>
        <p>Os estudantes aprofundaram o conhecimento sobre técnicas de planejamento pessoal e acadêmico. A aula destacou a relevância de criar cronogramas detalhados, semanais e mensais, que integrem atividades escolares, tarefas domésticas e compromissos pessoais, promovendo organização e previsibilidade.</p>
        <p>Foi explorado o uso de ferramentas digitais como Google Agenda, Trello, Notion e aplicativos de produtividade, demonstrando como essas plataformas permitem acompanhar prazos, metas e projetos em tempo real. O objetivo foi capacitar os alunos a estruturar suas atividades de forma inteligente, garantindo eficiência e evitando sobrecarga.</p>
        <p>Os estudantes também discutiram técnicas de priorização, delegação de tarefas e gestão de interrupções, compreendendo que a capacidade de adaptação e revisão constante dos planos é essencial para manter alta performance em ambientes dinâmicos e desafiadores.</p>`,

        `<h2>Aula 3 - 07/08</h2>
        <p><strong>Automatização de Tarefas e Maximização da Produtividade</strong></p>
        <p>Nesta aula, os alunos aprenderam a integrar ferramentas digitais avançadas para otimizar rotinas, automatizar lembretes e organizar fluxos de trabalho de forma eficiente. Foram abordadas técnicas de checklist, segmentação de tarefas e acompanhamento de prazos, com exemplos práticos de aplicação em projetos acadêmicos e pessoais.</p>
        <p>Discutiu-se a importância de monitorar o desempenho individual, avaliar resultados e ajustar hábitos para aprimorar continuamente a produtividade. A aula também incentivou a reflexão sobre como pequenas mudanças de rotina podem gerar grandes impactos na gestão do tempo.</p>`,

        `<h2>Aula 4 - 21/08</h2>
        <p><strong>Gestão do Tempo em Equipes e Colaboração</strong></p>
        <p>Os alunos participaram de atividades práticas em grupo, aplicando técnicas de gestão de tempo em projetos colaborativos. Foram discutidas estratégias de planejamento coletivo, divisão equilibrada de responsabilidades e coordenação de prazos, destacando a importância da comunicação eficaz e do comprometimento individual dentro de um grupo.</p>
        <p>O exercício permitiu aos estudantes compreenderem que a gestão de tempo não se limita ao plano pessoal, mas se estende à colaboração, à liderança e à responsabilidade compartilhada em contextos acadêmicos e profissionais.</p>`,

        `<h2>Aula 5 - 23/08</h2>
        <p><strong>Reflexão sobre Hábitos e Planejamento Contínuo</strong></p>
        <p>Na aula final, os estudantes refletiram sobre o desenvolvimento contínuo de hábitos saudáveis de gestão de tempo, consolidando aprendizados anteriores. Foram discutidos métodos de autoavaliação, revisão de metas e adaptação de rotinas para otimizar desempenho, reduzir estresse e promover equilíbrio entre vida pessoal, acadêmica e social.</p>
        <p>O encerramento enfatizou que a gestão eficiente do tempo é um processo dinâmico, que requer disciplina, consciência e compromisso diário, sendo fundamental para o sucesso acadêmico, profissional e pessoal dos alunos.</p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => { if (index < slides.length - 1) { index++; atualizarSlide(); } });
      btnVoltar.addEventListener("click", () => { if (index > 0) { index--; atualizarSlide(); } });

      atualizarSlide();
    });
  </script>
</body>
</html>
