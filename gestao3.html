<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Tempo - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cce7ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #48b3ff;
      margin: 0;
      font-weight: 800;
      text-shadow: 0 2px 5px #00000055;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      color: #48b3ff;
      margin-top: 0;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #48b3ff;
      font-weight: bold;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      text-decoration: none;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-sair {
      background: linear-gradient(90deg, #ff4e50, #ff0000);
      box-shadow: none;
    }

    .btn-voltar,
    .btn-avancar {
      background: linear-gradient(90deg, #0066ff, #0099ff);
      box-shadow: none;
    }

    .content-box {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Gestão de Tempo</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>

    <div class="navegacao">
      <a href="index.html" class="btn btn-sair">Sair</a>
      <div>
        <button class="btn btn-voltar" id="btn-voltar" style="display:none;">⬅</button>
        <button class="btn btn-avancar" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#48b3ff";
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for (let i = 0; i < 80; i++) particlesArray.push(new Particle());
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        `<h2>Aula 1 - 10/07</h2>
        <p><strong>Introdução à Gestão de Tempo</strong></p>
        <p>Nesta aula inicial, os estudantes foram apresentados aos conceitos fundamentais da gestão eficiente do tempo, incluindo planejamento, priorização e disciplina pessoal. Discutimos a importância de organizar tarefas acadêmicas, atividades extracurriculares e responsabilidades pessoais para maximizar produtividade e reduzir o estresse.</p>
        <p>Foram exploradas metodologias como a matriz de Eisenhower, técnicas de planejamento diário e semanal, além da definição de metas SMART. Os alunos também refletiram sobre hábitos de procrastinação e estratégias para otimizar a utilização do tempo em diferentes contextos.</p>`,

        `<h2>Aula 2 - 17/07</h2>
        <p><strong>Planejamento e Organização Pessoal</strong></p>
        <p>Os estudantes aprenderam a construir cronogramas semanais e mensais, incorporando prioridades e deadlines de forma realista. A aula enfatizou a importância de revisar constantemente os planos, adaptando-os conforme imprevistos e novas demandas.</p>
        <p>Discutimos também ferramentas digitais, como agendas online e aplicativos de produtividade, que permitem acompanhar tarefas e compromissos, possibilitando integração entre vida acadêmica, profissional e pessoal.</p>`,

        `<h2>Aula 3 - 07/08</h2>
        <p><strong>Ferramentas Digitais e Automatização</strong></p>
        <p>Esta aula abordou o uso de ferramentas digitais avançadas para otimização do tempo, como Google Agenda, Trello e Notion. Os alunos aprenderam a criar eventos, lembretes, checklists e fluxos de trabalho, integrando atividades diárias e projetos acadêmicos.</p>
        <p>Enfatizou-se a importância da revisão periódica e da automação de tarefas rotineiras para reduzir sobrecarga cognitiva, aumentando eficiência e permitindo mais tempo para atividades estratégicas e de lazer.</p>`,

        `<h2>Aula 4 - 21/08</h2>
        <p><strong>Gestão do Tempo em Equipe e Colaboração</strong></p>
        <p>Os estudantes participaram de dinâmicas de grupo e simulações de projetos colaborativos, aplicando técnicas de planejamento e organização em contextos coletivos. Foram discutidas estratégias de comunicação, divisão de tarefas e cumprimento de prazos, destacando a importância do trabalho em equipe para o sucesso de projetos compartilhados.</p>
        <p>Essa aula também abordou a gestão de reuniões, relatórios e ferramentas colaborativas que facilitam o acompanhamento do progresso e a responsabilidade individual dentro de grupos.</p>`,

        `<h2>Aula 5 - 23/08</h2>
        <p><strong>Reflexão sobre Produtividade e Desenvolvimento Pessoal</strong></p>
        <p>Na aula final, os alunos refletiram sobre hábitos de produtividade, equilíbrio entre estudo e lazer, e métodos de autoavaliação de desempenho. Foram discutidas estratégias para manter a motivação, evitar a procrastinação e cultivar hábitos que favorecem a saúde mental e o bem-estar geral.</p>
        <p>O fechamento do módulo reforçou a importância de aplicar de forma prática os conceitos estudados, criando uma rotina personalizada, eficiente e sustentável, que suporte crescimento acadêmico, pessoal e profissional.</p>`
      ];

      let index = 0;
      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => { if (index < slides.length - 1) { index++; atualizarSlide(); } });
      btnVoltar.addEventListener("click", () => { if (index > 0) { index--; atualizarSlide(); } });

      atualizarSlide();
    });
  </script>
</body>
</html>
