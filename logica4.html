
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lógica de Programação - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap');

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #cce7ff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: #48b3ff;
      margin: 0;
      font-weight: 800;
      text-shadow: 0 2px 5px #00000055;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 20px auto;
      padding: 30px;
      background-color: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
      position: relative;
    }

    h2 {
      color: #48b3ff;
      margin-top: 0;
    }

    p {
      text-align: justify;
      line-height: 1.8;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #48b3ff;
      font-weight: bold;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-sair {
      background: linear-gradient(90deg, #ff4e50, #ff0000);
      color: white;
      box-shadow: none;
      text-decoration: none;
    }

    .btn-voltar,
    .btn-avancar {
      background: linear-gradient(90deg, #0066ff, #0099ff);
      color: white;
      box-shadow: none;
    }

    .content-box {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Lógica de Programação</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container"></div>

    <div class="navegacao">
      <a href="index.html" class="btn btn-sair">Sair</a>
      <div>
        <button class="btn btn-voltar" id="btn-voltar" style="display:none;">⬅</button>
        <button class="btn btn-avancar" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    // Fundo animado
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = "#48b3ff";
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particlesArray = [];
    for (let i = 0; i < 80; i++) {
      particlesArray.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Slides
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [

`<h2>1 - VS Code – Extensões e GitHub – Controle de Versão</h2>
<p><strong>A afirmação:</strong> Quando o VS Code não completa automaticamente tags HTML, normalmente é porque extensões como ´HTML IntelliSense´ não estão instaladas ou estão desativadas. Isso é correto, pois essas extensões habilitam auto-complete, fechamentos automáticos e sugestões inteligentes, tornando o desenvolvimento mais rápido e livre de erros.</p>
<p><strong>Parte mais impressionante do GitHub:</strong> O histórico visual de commits é a parte mais impressionante. Nele é possível ver todas as alterações, comparar versões e restaurar estados antigos do projeto. Isso garante segurança, organização e colaboração eficiente.</p>`,

`<h2>2 - Git Commit e Git Push</h2>
<p><strong>Git Commit:</strong> Para executar essa função, primeiro use ´git add .´ para preparar os arquivos. Depois aplique o commit com ´git commit -m "mensagem"´. Isso registra oficialmente as mudanças no repositório local.</p>
<p><strong>Git Push:</strong> Após commitar, envie as alterações ao GitHub usando ´git push origin main´. Esse comando sincroniza o repositório local com o remoto, atualizando a versão publicada.</p>`,

`<h2>3 - Desenvolvimento da Lógica de Programação da Mão Robótica</h2>
<p>A lógica envolve controlar servomotores por meio do Arduino, usando sinais PWM e sensores. O Arduino interpreta entradas e move os dedos da mão robótica com comandos como ´servo.write()´ e ´analogRead()´, usando condicionais para executar movimentos precisos.</p>`,

`<h2>4 - Live Server e GitHub Branches</h2>
<p><strong>Live Server:</strong> Ele atualiza o navegador automaticamente toda vez que o arquivo é salvo. No slide do Canva, destaque a frase: "O Live Server recarrega a página em tempo real, acelerando testes e desenvolvimento."</p>
<p><strong>Branches:</strong> Trabalhar com branches é vantajoso porque você pode testar novas funções sem alterar o código principal. Só quando tudo estiver certo a branch é mesclada, evitando erros no projeto final.</p>`,

`<h2>5 - Git Clone e Publicação no GitHub Pages</h2>
<p><strong>Git Clone:</strong> Para clonar, copie a URL do repositório no GitHub e digite no terminal: ´git clone URL_DO_REPOSITORIO´. Isso baixa uma cópia completa no computador.</p>
<p><strong>GitHub Pages:</strong> Para publicar um site:
<br>1. Abra o repositório.
<br>2. Vá em Settings.
<br>3. Abra a aba Pages.
<br>4. Escolha a branch ´main´ e o diretório ´root´.
<br>5. Salve.
<br>O GitHub gera um link público automaticamente.</p>`,

`<h2>6 - Organização no VS Code e Git Status</h2>
<p><strong>Organização:</strong> A prática de separar HTML, CSS, JS e imagens em pastas como ´css´, ´js´, ´img´ e ´assets´ deixa o código limpo e profissional. Facilita manutenção e colaboração.</p>
<p><strong>Git Status:</strong> O comando ´git status´ mostra arquivos modificados, não rastreados, prontos para commit e a branch atual. Ele é essencial para acompanhar o estado do repositório antes de tomar qualquer ação.</p>`,

`<h2>7 - Revisão para Avaliação Global – Educação para a Vida</h2>
<p>Revisão completa de todos os conteúdos: VS Code, Git, GitHub, Arduino, organização de projetos e lógica aplicada.</p>`,

`<h2>8 - Avaliação Global</h2>
<p>Avaliação oficial sobre todos os conteúdos estudados no bimestre.</p>`,

`<h2>9 - Recuperação Bimestral</h2>
<p>Atividades e exercícios destinados a recuperar nota do bimestre.</p>`,

`<h2>10 - Recuperação Final Anual</h2>
<p>Última etapa avaliativa para alunos que não atingiram a média anual.</p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      atualizarSlide();
    });
  </script>
</body>
</html>
