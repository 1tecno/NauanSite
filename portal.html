<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portal - Portal Técnico Escolar</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap');
body{font-family:'Poppins',sans-serif;background:#0f2027;color:#00ffff;min-height:100vh;margin:0;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
header h2{font-family:'Orbitron',sans-serif;text-shadow:0 0 10px #00ffff;}
header button{padding:10px 20px;border:none;border-radius:12px;background:linear-gradient(45deg,#00ffff,#0077ff);color:#000;font-weight:bold;cursor:pointer;box-shadow:0 0 20px #00ffff88;transition:0.3s;}
header button:hover{box-shadow:0 0 30px #00ffffcc;transform:scale(1.03);}
section{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
.card{background:rgba(0,255,255,0.05);padding:20px;border-radius:12px;box-shadow:0 0 20px #00ffff44;}
</style>
</head>
<body>

<header>
  <h2 id="userName">Olá, Usuário!</h2>
  <button id="logoutBtn">Sair</button>
</header>

<section>
  <div class="card">Matemática</div>
  <div class="card">Lógica de Programação</div>
  <div class="card">HTML / CSS</div>
  <div class="card">Java / POO</div>
  <div class="card">Sistemas Operacionais</div>
  <div class="card">Arquitetura e Robótica</div>
</section>

<script>
const user = JSON.parse(localStorage.getItem('loggedUser'));
if(!user) { window.location.href='index.html'; }
else { document.getElementById('userName').textContent = `Olá, ${user.nome}`; }

document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('loggedUser');
  window.location.href='index.html';
});
</script>

</body>
</html>
