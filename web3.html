<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programação Web - Portal Técnico Escolar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #111;
      color: #00ffff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      animation: neon-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes neon-pulse {
      from {
        text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    }

    main {
      max-width: 800px;
      margin: 30px auto 0;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: opacity 0.5s ease;
      position: relative;
    }

    .content-box {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffff;
      margin-top: 0;
    }

    p {
      line-height: 1.8;
      text-align: justify;
    }

    ul li::before {
      content: "✓ ";
      color: #00ffff;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }

      header h1 {
        font-size: 1.2em;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Programação Web</h1>
  </header>

  <main id="main-content">
    <div class="content-box" id="slide-container">
      <!-- Conteúdo do slide será inserido aqui via JS -->
    </div>
    <div class="navegacao">
      <a href="index.html" class="btn">⬅ Portal</a>
      <div class="btn-group">
        <button class="btn" id="btn-voltar" style="display: none;">⬅</button>
        <button class="btn" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
      `<h2>Aula 1 - 11/07</h2><p style="text-align: justify;"><strong>Inserção do Guia de Aprendizagem no Site</strong> - A inserção do guia de aprendizagem no site consiste em disponibilizar, na plataforma da instituição, um documento que orienta o desenvolvimento das aulas, conteúdos, métodos e avaliações durante o período letivo.
Esse guia organiza e comunica aos alunos e responsáveis o que será estudado, quando e como, promovendo planejamento, transparência e autonomia no processo de ensino e aprendizagem.</p>`,

       `<h2>Aula 2 - 14/07</h2>
<p style="text-align: justify;"><strong>Definição de JS - PHP - MySQL</strong></p>

<p style="text-align: justify;">
  <strong>JavaScript (JS):</strong><br>
  JavaScript é uma linguagem de programação usada para criar funcionalidades interativas em páginas web. 
  É executada no navegador do usuário e permite criar elementos dinâmicos, como menus, animações e validações de formulário.
</p>

<p style="text-align: justify;">
  <strong>PHP:</strong><br>
  PHP (Hypertext Preprocessor) é uma linguagem de programação executada no servidor. 
  É muito usada para desenvolver sites dinâmicos, processar formulários, gerenciar sessões e interagir com bancos de dados.
</p>

<p style="text-align: justify;">
  <strong>MySQL:</strong><br>
  MySQL é um sistema de gerenciamento de banco de dados relacional. 
  Ele armazena e organiza informações em tabelas, sendo amplamente utilizado com PHP para criar aplicações web com dados dinâmicos.
</p>`,

       `<h2>Aula 3 - 21/07</h2>
<p style="text-align: justify;"><strong>Festa Junina</strong></p>

<p style="text-align: justify;">
A Festa Junina é uma das comemorações tradicionais mais importantes da cultura brasileira, realizada especialmente no mês de junho, em homenagem a três santos católicos: Santo Antônio, São João e São Pedro.
</p>

<p style="text-align: justify;">
Essa celebração é marcada por danças típicas, como a quadrilha, comidas tradicionais (milho, canjica, pamonha, paçoca, entre outras), roupas caipiras e brincadeiras como pescaria, correio elegante e pau de sebo.
</p>

<p style="text-align: justify;">
Mais do que uma festa, esse evento valoriza as tradições do interior do Brasil, promovendo a socialização entre os participantes e fortalecendo a identidade cultural nas escolas e comunidades.
</p>`,


       `<h2>Aula 4 - 04/08</h2>
<p style="text-align: justify;"><strong>Esplanação dos Alunos: JavaScript, PHP e MySQL – Conteúdo do Site</strong></p>

<p style="text-align: justify;">
Durante esta aula, os alunos realizaram uma esplanação sobre as linguagens e tecnologias fundamentais utilizadas no desenvolvimento de sites: JavaScript, PHP e MySQL. A apresentação teve como foco principal a explicação das funções e aplicações de cada uma dessas ferramentas no contexto da construção de páginas web.
</p>

<p style="text-align: justify;">
Os estudantes destacaram que o <strong>JavaScript</strong> é responsável pela interatividade no lado do cliente, permitindo animações, validações e ações dinâmicas no navegador. Já o <strong>PHP</strong> foi apresentado como a linguagem de programação que atua no servidor, sendo usada para processar dados, autenticar usuários e conectar com bancos de dados. Por fim, o <strong>MySQL</strong> foi explicado como o sistema utilizado para armazenar e organizar informações, sendo essencial para aplicações que necessitam de registros, como sites com cadastro de usuários ou produtos.
</p>

<p style="text-align: justify;">
A atividade permitiu que os alunos compreendessem, na prática, como essas tecnologias se integram na construção de sites modernos, promovendo uma visão mais clara do funcionamento interno das páginas da web.
</p>`,

        `<h2>Aula 5</h2><p style="text-align: justify;"></p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box fade">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      // Carrega o primeiro slide ao entrar
      atualizarSlide();
    });
  </script>
</body>
</html>
