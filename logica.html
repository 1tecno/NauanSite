<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de Programação</title>
  <link rel="stylesheet" href="style.css"> <!-- Opcional: mesmo estilo do site principal -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #111;
      color: #00ffff;
      padding: 25px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    header h1 {
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      animation: neon-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes neon-pulse {
      from {
        text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      to {
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
    }

    main {
      max-width: 800px;
      margin: 30px auto 0;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: opacity 0.5s ease;
      position: relative;
    }

    .content-box {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #00ffff;
      margin-top: 0;
    }

    p {
      line-height: 1.8;
    }

    ul li::before {
      content: "✓ ";
      color: #00ffff;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #00cccc;
    }

    .navegacao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }

      .btn {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Lógica de Programação</h1>
  </header>

   <main id="main-content">
    <div class="content-box" id="slide-container">
      <!-- Conteúdo do slide será inserido aqui via JS -->
    </div>
    <div class="navegacao">
      <a href="index.html" class="btn">⬅ Portal</a>
      <div class="btn-group">
        <button class="btn" id="btn-voltar" style="display: none;">⬅</button>
        <button class="btn" id="btn-avancar">➡</button>
      </div>
    </div>
  </main>
   <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("slide-container");
      const main = document.getElementById("main-content");
      const btnAvancar = document.getElementById("btn-avancar");
      const btnVoltar = document.getElementById("btn-voltar");

      const slides = [
        `<h2>O que é?</h2><p style="text-align: justify;">Lógica de programação é o conjunto de princípios e regras que orientam a criação de algoritmos para resolver problemas de forma ordenada e eficiente. Ela permite que o programador pense passo a passo sobre como uma tarefa deve ser executada pelo computador, usando estruturas como sequências, decisões e repetições.</p>`,
        `<h2>Importância</h2><p style="text-align: justify;">A importância da lógica de programação está no fato de que ela é a base para aprender qualquer linguagem de programação, pois independentemente da linguagem usada, os conceitos de lógica permanecem os mesmos. Sem uma boa lógica, é difícil criar códigos corretos, eficientes e fáceis de entender.</p>`,
        `<h2>Utilidade</h2><p style="text-align: justify;">A utilidade da lógica de programação é enorme, pois ela serve para desenvolver soluções para os mais diversos problemas, desde simples cálculos até sistemas complexos de inteligência artificial. Ela ajuda a organizar o raciocínio e facilita a resolução de problemas técnicos no dia a dia.</p>`,
        `<h2>Função</h2><p style="text-align: justify;">A função da lógica de programação é estruturar o pensamento do programador para que ele consiga planejar como o programa deve funcionar, antecipar possíveis erros e otimizar o desempenho do código. Isso envolve entender como usar variáveis, operadores, estruturas condicionais, laços de repetição e funções.</p>`,
        `<h2>Por que aprender?</h2><p style="text-align: justify;">Aprender lógica de programação é fundamental para quem quer trabalhar com tecnologia, pois é o primeiro passo para dominar linguagens de programação e desenvolver softwares, sites, jogos e aplicativos. Além disso, essa habilidade desenvolve o pensamento crítico e a capacidade de resolver problemas, competências valorizadas em diversas áreas profissionais.</p>`
      ];

      let index = 0;

      function atualizarSlide() {
        main.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `<div class="content-box fade">${slides[index]}</div>`;
          main.style.opacity = 1;
          btnVoltar.style.display = index === 0 ? "none" : "inline-block";
          btnAvancar.style.display = index === slides.length - 1 ? "none" : "inline-block";
        }, 300);
      }

      btnAvancar.addEventListener("click", () => {
        if (index < slides.length - 1) {
          index++;
          atualizarSlide();
        }
      });

      btnVoltar.addEventListener("click", () => {
        if (index > 0) {
          index--;
          atualizarSlide();
        }
      });

      // Carrega o primeiro slide ao entrar
      atualizarSlide();
    });
  </script>
</body>
</html>
